<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Slide-in handle -->
  <button id="notepadHandle" aria-label="Open notepad" title="Open notepad">
    ›
  </button>

  <!-- Notepad panel -->
  <aside id="notepadPanel" aria-label="Notepad" role="region">
    <div class="notepad-header">
      <div class="title">Notepad</div>
      <button id="closeNotepad" aria-label="Close notepad" title="Close">✕</button>
    </div>
    <textarea id="notepadText" placeholder="Type notes here... (auto-saved)"></textarea>
  </aside>

  <div class="app">
    <div class="weekday-header" aria-hidden="true">
      <div class="dayname">Mon</div>
      <div class="dayname">Tue</div>
      <div class="dayname">Wed</div>
      <div class="dayname">Thu</div>
      <div class="dayname">Fri</div>
      <div class="dayname">Sat</div>
      <div class="dayname">Sun</div>
    </div>

    <div id="scroll" class="calendar-scroll" role="region" aria-label="Infinite calendar">
      <div id="weeks" class="weeks"></div>
    </div>
  </div>

  <button id="backToToday">Back to Today</button>

  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog" role="dialog" aria-modal="true">
      <h3 id="dialogTitle">Create task</h3>
      <input type="text" id="taskName" placeholder="Task name" />
      <div class="color-options" id="colorOptions">
        <div class="color-option" style="background:#f4b4b4" data-color="#f4b4b4"></div>
        <div class="color-option" style="background:#b4d6f4" data-color="#b4d6f4"></div>
        <div class="color-option" style="background:#c9f4b4" data-color="#c9f4b4"></div>
      </div>
      <div class="dialog-actions">
        <button class="btn" id="cancelBtn">Cancel</button>
        <button class="btn primary" id="createTaskBtn">Create Task</button>
      </div>
    </div>
  </div>

  <button id="clearAllTasks" title="Clear all tasks (nuclear option)">
    Clear All Tasks
  </button>

  <script src="script.js"></script>
</body>

</html>
